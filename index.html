<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mic Assignment</title>
    <script>
        const GOOGLE_SHEET_URL = "https://script.google.com/macros/s/AKfycbxRpm9KoLaesiVgY_k5kIxmSK25iHeOotTnuAakBBhaSFT6QeLA-i_Nn-Bth7mdBnlJ/exec"; // Replace with your Google Apps Script URL

        async function loadMicAssignments() {
            const response = await fetch(GOOGLE_SHEET_URL);
            const data = await response.json();
            
            const micBoard = document.getElementById("micBoard");
            micBoard.innerHTML = "";

            data.forEach(mic => {
                const micCard = document.createElement("div");
                micCard.classList.add("mic-card");
                micCard.innerHTML = `
                    <img src="${mic.photo}" alt="${mic.name}">
                    <div class="mic-details">
                        <h3>${mic.name}</h3>
                        <p>Mic #: ${mic.micNumber}</p>
                        <p>In-Ear Pack #: ${mic.inEarPack}</p>
                        <p>Position: ${mic.position}</p>
                    </div>
                `;
                micBoard.appendChild(micCard);
            });
        }

        window.onload = loadMicAssignments;
    </script>
    <script>
        function refreshData() {
            loadMicAssignments(); // Calls the existing function to fetch updated data
        }
    
        setInterval(refreshData, 300000); // 5 minutes
    </script>
    
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: black; color: white; }
        .mic-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .mic-card {
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .mic-card img {
            width: 100%;
            border-radius: 10px;
        }
        .mic-details {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Mic Assignments</h1>
    <!-- <a href="form.html"><button>Update Mic Assignments</button></a> -->
    <div class="mic-container" id="micBoard"></div>
</body>
</html>
