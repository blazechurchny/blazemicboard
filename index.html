<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mic Assignment</title>
    <script>
        const GOOGLE_SHEET_URL = "https://script.google.com/macros/s/AKfycbxRpm9KoLaesiVgY_k5kIxmSK25iHeOotTnuAakBBhaSFT6QeLA-i_Nn-Bth7mdBnlJ/exec";

        async function loadMicAssignments() {
            const response = await fetch(GOOGLE_SHEET_URL);
            const data = await response.json();
            
            const micBoard = document.getElementById("micBoard");
            micBoard.innerHTML = "";

            data.forEach(mic => {
                if (mic.name !== "No One") { // Skip "No One" entries
                    const micCard = document.createElement("div");
                    micCard.classList.add("mic-card");
                    micCard.innerHTML = `
                        <img src="${mic.photo}" alt="${mic.name}">
                        <div class="mic-details">
                            <h3>${mic.name}</h3>
                            <p class="mic-number">Mic #: ${mic.micNumber}</p>
                            <p>In-Ear Pack #: ${mic.inEarPack}</p>
                            <p>Position: ${mic.position}</p>
                        </div>
                    `;
                    micBoard.appendChild(micCard);
                }
            });
        }

        function forceRefresh() {
            location.reload(); // Reloads the entire page
        }

        window.onload = loadMicAssignments;

        // Auto-refresh every 2 minutes
        setInterval(loadMicAssignments, 120000);
    </script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #000; /* Black background */
            color: white; /* White text for contrast */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }
        h1 {
            margin: 10px 0;
            font-size: 2rem;
        }
        h3 {
            font-size: 2.8rem;
            padding: 0px;
            margin: 0px;
        }
        .mic-container {
            display: flex;
            flex-wrap:unset; /* Allows wrapping on smaller screens */
            justify-content: center;
            align-items:safe;
            height: 100%;
            overflow-x: auto; /* Allows horizontal scrolling if needed */
            padding: 5px 10px;
            gap: 10px; /* Space between items */
        }
        .mic-card {
            flex: 1 1 auto; /* Makes each item flexible in width */
            max-width: 250px; /* Maximum width for larger screens */
            min-width: 150px; /* Minimum width */
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 5px;
            box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-color: #222;
        }
        .mic-card img {
            width: 100%; /* Makes the image responsive */
            height: 70%;
            border-radius: 10px;
            object-fit: cover;
        }
        .mic-details {
            width: 100%;
            text-align: center;
            font-size: 1rem;
            padding: 5px 0;
        }
        .mic-number {
            font-size: 1.4rem;
            font-weight: bolder;
            margin: 1%;
        }

        /* Refresh Button - Top Right */
        .refresh-button {
            position: absolute;
            top: 10px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2); /* Slightly transparent */
            color: white;
            border: none;
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }
        .refresh-button:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Mobile: Stack in a column layout */
        @media (max-width: 768px) {
            .mic-container {
                flex-direction: column; /* Stack items vertically */
                overflow-x: hidden; /* No horizontal scrolling on mobile */
            }
            .mic-card {
                max-width: 90%; /* Allow more width on mobile */
                width: 100%; /* Make it take full width */
                height: 30%;
            }
            .mic-card img {
                max-height: 20vh; /* Reduce height on mobile */
            }
        }
    </style>
</head>
<body>
    <h1>Microphone Assignments</h1>
    <button class="refresh-button" onclick="forceRefresh()">‚ü≥ Force Refresh</button>
    <div class="mic-container" id="micBoard"></div>
</body>
</html>
