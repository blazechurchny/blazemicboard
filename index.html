<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mic Assignment</title>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getFirestore, doc, getDoc, getDocs, collection } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBvx4480OFZ1hSkgLsqe4KO7bAWny-kG_U",
      authDomain: "micassignments.firebaseapp.com",
      projectId: "micassignments",
      storageBucket: "micassignments.appspot.com",
      messagingSenderId: "1010248680745",
      appId: "1:1010248680745:web:b82c69767cc857269c2338"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadMicAssignments() {
      const micBoard = document.getElementById("micBoard");
      micBoard.innerHTML = "";

      const imagesSnapshot = await getDocs(collection(db, "images"));
      const photos = {};
      imagesSnapshot.forEach(doc => {
        const data = doc.data();
        photos[data.name] = data.photoURL;
      });

      const assignmentsSnapshot = await getDocs(collection(db, "micAssignments"));
      assignmentsSnapshot.forEach(doc => {
        const data = doc.data();
        if (data.name !== "No One") {
          const micCard = document.createElement("div");
          micCard.classList.add("mic-card");

          micCard.innerHTML = `
            <img src="${photos[data.name] || ''}" alt="${data.name}">
            <div class="mic-details">
              <h3>${data.name}</h3>
              <p class="mic-number">Mic: ${data.micNumber}</p>
              <p class="iem-pack">In-Ear Pack: ${data.inEarPack}</p>
              <p>Position: ${data.position}</p>
            </div>
          `;

          micBoard.appendChild(micCard);
        }
      });
    }

    function forceRefresh() {
    const url = new URL(window.location.href);
    url.searchParams.set('t', Date.now()); // Add a timestamp param
    window.location.href = url.toString(); // Reload with fresh query param
}


    window.onload = loadMicAssignments;
    setInterval(loadMicAssignments, 30000); // Every 30 seconds
    setTimeout(() => location.reload(), 43200000); // Every 12 hours
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
    }
    h1 { margin: 10px 0; font-size: 2rem; }
    h3 { font-size: 2.8rem; margin: 0px; color: lightgray; }
    .mic-container {
      display: flex;
      flex-wrap: unset;
      justify-content: center;
      align-items: safe;
      height: 100%;
      overflow-x: auto;
      padding: 5px 10px;
      gap: 10px;
    }
    .mic-card {
      flex: 1 1 auto;
      max-width: 250px;
      min-width: 150px;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 5px;
      box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #222;
    }
    .mic-card img {
      width: 100%;
      height: 70%;
      border-radius: 10px;
      object-fit: cover;
    }
    .mic-details {
      width: 100%;
      text-align: center;
      font-size: 1rem;
      padding: 5px 0;
    }
    .mic-number {
      font-size: 1.7rem;
      font-weight: bolder;
      margin-top: 2%;
      text-decoration: underline;
    }
    .iem-pack {
      font-size: 1.2rem;
      font-weight: bolder;
      margin-top: 2%;
    }
    p { margin-top: 3%; }
    .refresh-button {
      position: absolute;
      top: 10px;
      right: 15px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
    }
    .refresh-button:hover {
      background: rgba(255, 255, 255, 0.4);
    }
    @media (max-width: 768px) {
      .mic-container {
        flex-direction: column;
        overflow-x: hidden;
      }
      .mic-card {
        max-width: 90%;
        width: 100%;
        height: 30%;
      }
      .mic-card img {
        max-height: 20vh;
      }
    }
  </style>
</head>
<body>
  <h1>Microphone Assignments</h1>
  <button class="refresh-button" onclick="forceRefresh()">‚ü≥ Force Refresh</button>
  <div class="mic-container" id="micBoard"></div>
</body>
</html>
